<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">

    <title>Javascript Quiz!</title>
  </head>

  <body>
    <header>
      <div class="row">
        <a id="scores" class="col-6" href="scores.html">View Highscores</a>
        <h1 id="timer" class="col-6">Time:60</h1>


    </header>
    
    

    <div id="quiz"></div>

    <div class="start"><button>Start Quiz</button></div>

    <div class="container">

      <div id="question"></div>
      
      <div id="choices">

        <button class="btn" id="optionA" onclick="checkAnswer('A')"></button>
        <button class="btn" id="optionB" onclick="checkAnswer('B')"></button>
        <button class="btn" id="optionC" onclick="checkAnswer('C')"></button>
        <button class="btn" id="optionD" onclick="checkAnswer('D')"></button>
      </div>

      




    </div>

    
    

    
    
    <script src="assets/script.js"></script>
    
  </body>
</html>
